<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="style.css" rel="stylesheet"/>
        
    </head>
    <body> 
        <header><h1>Gallery</h1></header>
        <main>
            <section class="gallery">
                <img id="fma" class="photo" onclick="openModal(0)" src="https://4kwallpapers.com/images/walls/thumbs_3t/20487.jpg" alt="Full Metal Alchemist: Brotherhood"/>
                <img id="hxh" class="photo" onclick="openModal(1)" src="https://4kwallpapers.com/images/walls/thumbs_3t/21477.png" alt="Hunter x Hunter"/>
                <img id="berserk" class="photo" onclick="openModal(2)" src="https://4kwallpapers.com/images/walls/thumbs_3t/21418.jpg" alt="Berserk"/>
                <img id="naruto" class="photo" onclick="openModal(3)" src="https://4kwallpapers.com/images/walls/thumbs_3t/20822.png" alt="Naruto Shippuden"/>
                <img id="kaiju" class="photo" onclick="openModal(4)" src="https://4kwallpapers.com/images/walls/thumbs_3t/21049.jpg" alt="Kaiju no. 8"/>
                <img id="dan" class="photo" onclick="openModal(4)" src="https://4kwallpapers.com/images/walls/thumbs_3t/21091.png" alt="Dandadan"/>
                <img id="opm" class="photo" onclick="openModal(5)" src="https://4kwallpapers.com/images/walls/thumbs_3t/21513.jpg" alt="One Punch Man"/>
                <img id="jjk" class="photo" onclick="openModal(6)" src="https://4kwallpapers.com/images/walls/thumbs_3t/21530.png" alt="Jujutsu Kaisen" />
                <img id="jjk" class="photo" onclick="openModal(7)" src="https://4kwallpapers.com/images/walls/thumbs_3t/19257.jpg" alt="Jujutsu Kaisen" />
            </section>

              <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
            <p id="modal-caption"></p>
            <div class="buttons">
            <button class="prev" onclick="changePhoto(-1)">&#10094;</button>
            <button class="next" onclick="changePhoto(1)">&#10095;</button>
            </div>
            </div>
        </div>

        </main>
        <footer><p>Photo Gallery using Modal Box by Bongithemba Radebe</p></footer>
        <script src="script.js"></script>
    </body>
</html>
